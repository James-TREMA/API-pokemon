<div class="pokemon-list-container" *ngIf="pokemons.length">
    <h1 class="pokemon-list-title">Liste des Pok√©mon</h1>
    <ul class="pokemon-list">
      <li class="pokemon-item" *ngFor="let pokemon of pokemons">
        <a class="pokemon-link" [routerLink]="['/pokemon', pokemon.id]">
          <img class="pokemon-image" [src]="pokemon.imageUrl" alt="{{pokemon.name}}" />
          <p class="pokemon-name">{{ pokemon.name }}</p>
        </a>
      </li>
    </ul>
  </div>
  <div *ngIf="!pokemons.length">
    <p class="loading-text">Chargement en cours...</p>
  </div>
